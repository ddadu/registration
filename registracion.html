<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>რეგისტრაცია</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="container">
        <div class="auth-form-container">
             <form action="" method="get">
                <div class="form-group">
                    <label class="text-input-label" for="firstName">სახელი</label>
                    <input class="text-input" type="text" name="firstName" id="userName" 
                     placeholder="ჩაწერე თქვენი სახელი">
                </div>
                <div class="form-group">
                    <label class="text-input-label" for="lasttName">გვარი</label>
                    <input class="text-input" type="text" name="lastName" id="userName" 
                    placeholder="ჩაწერე თქვენი გვარი">
                </div>
                <div class="form-group">
                   <label class="text-input-label" for="userEmail">მომხმარებლის ელ-ფოსტა</label>
                   <input class="text-input" type="email" name="userEmail" id="userEmail" 
                    placeholder="ჩაწერე თქვენი ელ-ფოსტა">
                </div>
                <div class="form-group">
                   <label class="text-input-label" for="birthDay">დაბადების თარიღი</label>
                   <input class="text-input" type="date" name="birthDay" id="birthDay">
                </div>
                <div class="form-group">
                   <label class="text-input-label" for="birthDay">დაბადების ადგილი</label>
                   <select class="locations">
                    <option>საქართველო</option>
                    <option>ამერიკა</option> 
                    <option>ნორვეგია</option>
                    <option>შვეიცარია</option>
                </select>
                </div>
                <div class="sex-container"> 
                    <input type="radio" name="sex" id="male">
                    <label for="male">კაცი</label>
                </div>
                <div class="sex-container"> 
                    <input type="radio" name="sex" id="female">
                    <label for="female">ქალი</label>
                </div>
                <div class="form-group">
                    <label class="text-input-label" form="pass">პაროლი</label>
                    <input class="text-input" type="password" name="pass" id="pass">
                </div>
                <div class="form-group">
                    <label class="text-input-label" form="passReplay"> გაიმეორე პაროლი</label>
                    <input class="text-input" type="password" name="passReplay" id="passReplay">
                </div>
                <button class="btn btn-primary w-100 mb-15">შესვლა</button>
                   <a class="btn btn-link" href="./auth.html">ავტორიზაცია</a>
             </form>
        </div>
    </div>
</body>
</html>
