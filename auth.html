<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ავტორიზაცია</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="container">
         <div class="auth-form-container">
             <form action="" method="get">
                 <div class="form-group">
                     <label class="text-input-label" for="userName">მომხმარებლის სახელი</label>
                     <input class="text-input" type="text" name="userName" id="userName" 
                     placeholder="ჩაწერე თქვენი სახელი">
                 </div>
                 <div class="form-group">
                     <label class="text-input-label" form="pass">პაროლი</label>
                     <input class="text-input" type="password" name="pass" id="pass">
                 </div>
                 <div class="form-group">
                    <input type="checkbox" name="save" id="save">
                    <label for="save">დამახსოვრება</label>
                 </div>
                 <button class="btn btn-primary w-100 mb-15">შესვლა</button>
                  <a class="btn btn-link" href="./reset.html">პაროლის აღდგენა</a>
                  <a class="btn btn-link" href="./registracion.html">რეგისტრაცია</a>
            </form>
         </div>
    </div>
</body>
</html>
